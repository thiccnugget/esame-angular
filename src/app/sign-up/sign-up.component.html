<head>

    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="login-form">
            <ng-template #signupForm>
            <form [formGroup]="signUpForm" (submit)="onSubmit()">
                <h2 class="text-center">SignUp</h2>       
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                    <ng-container *ngIf="submitted && signUpForm.get('username')?.hasError('required')">
                        <ng-container *ngTemplateOutlet="errorTemplate; context:{ message:'Campo richiesto'}"></ng-container>
                    </ng-container>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    <ng-container *ngIf="submitted && signUpForm.get('email')?.hasError('required')">
                        <ng-container *ngTemplateOutlet="errorTemplate; context:{ message:'Campo richiesto'}"></ng-container>
                    </ng-container>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <ng-container *ngIf="submitted && signUpForm.get('password')?.hasError('passwordStrength')">
                        <ng-container *ngTemplateOutlet="errorTemplate; context:{ message:'Password non valida'}"></ng-container>
                    </ng-container>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>        
            </form>
        </ng-template>
            
        </div>
    </body>
    
    
    
    <ng-template #errorTemplate let-message="message">
        <h1>{{ message }}</h1>
    </ng-template>
