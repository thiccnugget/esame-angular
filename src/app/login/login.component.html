<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="login-form">
        <form [formGroup]="exampleForm" (submit)="onSubmit()">
            <h2 class="text-center">Login</h2>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>        
        </form>
        
    </div>
</body>

<ng-container *ngIf="submitted && exampleForm.invalid">
    <ng-container *ngTemplateOutlet="errorTemplate; context: { message: 'Form not valid' }"></ng-container>
</ng-container>

<ng-template #errorTemplate let-message="message">
    <h1>{{ message }}</h1>
</ng-template>
