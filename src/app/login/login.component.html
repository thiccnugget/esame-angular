<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="login-form">
        <ng-container *ngIf="isLoggedIn; else loginForm">
          <button (click)="logout()">ciao</button>
        </ng-container>
        <ng-template #loginForm>
          <form [formGroup]="loginFormGroup" (submit)="onSubmit()">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="clearfix">
              <a routerLink="/signup" routerLinkActive="active" href="/signup" class="pull-right">Signup</a>
            </div>
          </form>
        </ng-template>
      </div>
</body>


<ng-template #errorTemplate let-message="message">
    <h1>{{ message }}</h1>
</ng-template>
